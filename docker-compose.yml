version: '3.1'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: sourabh
      MYSQL_DATABASE: student_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./student_db.sql:/docker-entrypoint-initdb.d/student_db.sql  # Mount the database file

volumes:
  mysql-data:
